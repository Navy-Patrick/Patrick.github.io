---
layout: default
---

<!-- 随机古诗词容器 -->
<div id="poem-banner" style="padding: 40px; background: #f5f5f4; text-align: center; margin-bottom: 30px; border-radius: 4px;">
  <h2 id="poem-text" style="font-family: 'Noto Serif SC', serif; margin: 0 0 10px 0;">正在加载...</h2>
  <p id="poem-author" style="color: #666; font-size: 0.9em; margin: 0;">—</p>
</div>

<div class="home">
  <h2 class="post-list-heading">最近文章</h2>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h3>
        <!-- 显示文章摘要 -->
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>

<!-- 简单的古诗词脚本 -->
<script>
  const poems = [
    { text: "人生到处知何似，应似飞鸿踏雪泥。", author: "苏轼" },
    { text: "莫听穿林打叶声，何妨吟啸且徐行。", author: "苏轼" },
    { text: "醉后不知天在水，满船清梦压星河。", author: "唐温如" }
  ];
  const randomPoem = poems[Math.floor(Math.random() * poems.length)];
  document.getElementById('poem-text').innerText = "“" + randomPoem.text + "”";
  document.getElementById('poem-author').innerText = "— " + randomPoem.author;
</script>
