---
layout: default
title: 首页
---

<style>
  /* 首页特定样式 */
  .poem-banner {
    background-color: #f5f5f4;
    padding: 48px 24px;
    border-radius: 4px;
    text-align: center;
    margin-bottom: 40px;
    transition: opacity 1s;
  }
  .poem-text {
    font-size: 1.5rem;
    margin-bottom: 12px;
    color: #44403c;
    line-height: 1.4;
  }
  .poem-author {
    font-size: 0.875rem;
    color: #78716c;
  }

  .section-label {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 24px;
    font-size: 0.75rem;
    color: #a8a29e;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    font-family: monospace;
  }
  .dot { width: 8px; height: 8px; background-color: #a8a29e; border-radius: 50%; }

  /* 文章列表项 */
  .post-item { margin-bottom: 48px; display: block; group: true; }
  .post-meta {
    font-size: 0.75rem;
    color: #a8a29e;
    font-family: monospace;
    margin-bottom: 8px;
  }
  .post-title {
    font-size: 1.5rem;
    font-weight: 500;
    margin: 0 0 12px 0;
    color: #292524;
  }
  .post-excerpt {
    color: #78716c;
    font-weight: 300;
    margin: 0 0 16px 0;
  }
  .read-more {
    font-size: 0.875rem;
    color: #a8a29e;
    text-decoration: underline;
    text-underline-offset: 4px;
    text-decoration-color: #d6d3d1;
  }
</style>

<!-- 1. 随机古诗词 -->
<div class="poem-banner" id="poem-banner">
  <div class="poem-text" id="poem-text">“人生到处知何似，应似飞鸿踏雪泥。”</div>
  <div class="poem-author" id="poem-author">— 苏轼</div>
</div>

<!-- 2. 最近文章 -->
<div class="section-label">
  <span class="dot"></span>
  Recent Posts
</div>

<div class="post-list">
  {% for post in site.posts limit:10 %}
  <a href="{{ post.url | relative_url }}" class="post-item">
    <div class="post-meta">
      {{ post.date | date: "%Y-%m-%d" }} <span style="margin:0 8px">|</span> {{ post.categories | first | default: "随笔" }}
    </div>
    <h3 class="post-title">{{ post.title }}</h3>
    <p class="post-excerpt">{{ post.excerpt | strip_html | truncate: 80 }}</p>
    <span class="read-more">阅读全文 &rarr;</span>
  </a>
  {% endfor %}
</div>

<!-- 随机诗词脚本 -->
<script>
  const POEMS = [
    { text: "人生到处知何似，应似飞鸿踏雪泥。", author: "苏轼" },
    { text: "莫听穿林打叶声，何妨吟啸且徐行。", author: "苏轼" },
    { text: "且将新火试新茶，诗酒趁年华。", author: "苏轼" },
    { text: "醉后不知天在水，满船清梦压星河。", author: "唐温如" },
    { text: "只有天在上，更无山与齐。", author: "寇准" },
    { text: "当时明月在，曾照彩云归。", author: "晏几道" }
  ];
  
  // 避免服务端渲染时的闪烁，使用 DOMContentLoaded
  document.addEventListener('DOMContentLoaded', () => {
    const random = POEMS[Math.floor(Math.random() * POEMS.length)];
    document.getElementById('poem-text').innerText = "“" + random.text + "”";
    document.getElementById('poem-author').innerText = "— " + random.author;
  });
</script>
