<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- 引入思源宋体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* --- 核心变量：文艺风配色 --- */
    :root {
      --bg-color: #fdfbf7;      /* 纸张白 */
      --text-main: #292524;     /* 石墨黑 (Stone 800) */
      --text-muted: #78716c;    /* 浅灰 (Stone 500) */
      --text-light: #a8a29e;    /* 更浅灰 */
      --accent: #57534e;        /* 强调色 */
      --border: #e7e5e4;        /* 边框色 */
    }

    /* --- 基础排版 --- */
    body {
      font-family: "Noto Serif SC", "Georgia", serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      line-height: 1.8;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; transition: color 0.2s; }
    a:hover { color: #000; }

    /* --- 布局容器 --- */
    .container {
      max-width: 768px; /* 对应 max-w-3xl */
      margin: 0 auto;
      padding: 0 24px 80px 24px;
    }

    /* --- 导航栏 --- */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 0;
      margin-bottom: 32px;
      border-bottom: 1px solid var(--border);
    }
    .site-title {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.1em;
    }
    .nav-links a {
      margin-left: 24px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .nav-links a:hover { color: var(--text-main); }

    /* --- 动画 --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.6s ease-out forwards; }

    /* --- 页脚 --- */
    .footer {
      margin-top: 80px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-light);
      font-family: monospace;
    }

    /* --- 移动端适配 --- */
    @media (max-width: 600px) {
      .nav { flex-direction: column; gap: 16px; }
      .nav-links a { margin: 0 12px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <nav class="nav">
      <a href="{{ "/" | relative_url }}" class="site-title">{{ site.title }}</a>
      <div class="nav-links">
        <a href="{{ "/" | relative_url }}">首页</a>
        <a href="{{ "/archive/" | relative_url }}">归档</a>
        <a href="{{ "/about/" | relative_url }}">关于</a>
      </div>
    </nav>

    <main class="fade-in">
      {{ content }}
    </main>

    <footer class="footer">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. Powered by GitHub Pages.</p>
    </footer>
  </div>

</body>
</html>
